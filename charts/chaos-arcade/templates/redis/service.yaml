{{- if .Values.redis.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "chaos-arcade.fullname" . }}-redis
  labels:
    app: {{ template "chaos-arcade.fullname" . }}-redis
spec:
  type: ClusterIP
  selector:
    app: {{ template "chaos-arcade.fullname" . }}-redis
  ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: redis
{{- end }}
